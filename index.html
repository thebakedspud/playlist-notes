<!doctype html>
<html lang="en">
  <head>
    <title>Playlist Notes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="Import playlists from Spotify and add timestamped personal notes and tags to every track. Sync across devices with anonymous accounts.">
    <meta name="keywords" content="playlist notes, spotify notes, spotify playlist notes, playlist annotation, playlist tags, track notes, sample tagger">
    <meta name="author" content="Playlist Notes">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.playlistnotes.app/">
    <meta property="og:title" content="Playlist Notes — Annotate Your Music">
    <meta property="og:description" content="Import playlists from Spotify and add timestamped personal notes and tags to every track.">
    <meta property="og:image" content="https://www.playlistnotes.app/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.playlistnotes.app/">
    <meta name="twitter:title" content="Playlist Notes — Annotate Your Music">
    <meta name="twitter:description" content="Import playlists from Spotify and add timestamped personal notes and tags to every track.">
    <meta name="twitter:image" content="https://www.playlistnotes.app/og-image.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.playlistnotes.app/">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600&display=swap"
      />
    </noscript>
    <script>
      (() => {
        const FONT_KEY = 'sta:v6'
        const LEGACY_KEY = 'sta:v5'
        const FALLBACK = 'default'
        let font = FALLBACK

        if (typeof window !== 'undefined' && 'localStorage' in window) {
          try {
            const raw = localStorage.getItem(FONT_KEY) ?? localStorage.getItem(LEGACY_KEY)
            if (raw) {
              const parsed = JSON.parse(raw)
              const candidate = parsed?.uiPrefs?.font
              if (candidate === 'system' || candidate === 'dyslexic' || candidate === 'default') {
                font = candidate
              }
            }
          } catch {
            font = FALLBACK
          }
        }

        document.documentElement.setAttribute('data-font', font)
      })()
    </script>
  </head>
  <body>
    <div id="root" role="presentation"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
